<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
    </header>
    <section>
        <img id="hoverImage" src="example.jpg" alt="Sample Image">
        <button id="colorButton">Click to Change Color</button>
        <form id="alertForm">
            <label for="textInput">Enter Text:</label>
            <input type="text" id="textInput" placeholder="Type here">
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>Created by Archana Kagithala, <span id="currentDate"></span>, Course: ITC 505</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Fetch current date and display in the footer
        document.getElementById("currentDate").textContent = new Date().toLocaleDateString();
    </script>
</body>
</html>
